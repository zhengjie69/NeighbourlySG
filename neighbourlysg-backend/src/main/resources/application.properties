#WebUrl for webconfig
neighbourlysg.app.webUrl=http://localhost:3000

spring.application.name=neighbourlysg-backend
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:neighbourlysg}
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:password}

sonar.sources=src
sonar.tests=src/test
sonar.exclusions=src/test

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


server.port=5000
springfox.documentation.swagger-ui.enabled=true
#OpenAPI Properties
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# App Properties
neighbourlysg.app.jwtSecret= ======================neighbourlysg=spring===========================
neighbourlysg.app.jwtExpirationMs=86400000